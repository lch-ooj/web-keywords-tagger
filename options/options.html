<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关键词设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>关键词设置</h1>
  <p>请输入需要标记的关键词（每行一个）：</p>
  <textarea id="keywords-input"></textarea>
  <br>
  <button id="save-button">保存</button>
  <div class="message" id="message"></div>

  <script src="options.js"></script>
</body>
</html>
